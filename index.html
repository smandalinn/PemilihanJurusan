<!DOCTYPE html>

<html lang="en">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form Pemilihan Mata Pelajaran</title>



</head>

<body>

    <div class="containerrr">
        <header>FORM</header>
        
        <form action="#" id="sheetdb-form" name="sheetdb-form">

            <div class=" form" id="myForm">
                <div class="details" id="details">
                    <span class="title">Pemilihan Mata Pelajaran</span>




                    <div class="fieldsz">
                        <div class="input-fieldz">
                            <label>NIS</label>
                            <input type="text" name="NIS" id="NIS" placeholder="Masukan NIS"
                                pattern="^(?!.*(data yang sudah ada)).*$" autocomplete="off" autofocus required>
                        </div>

                        <div class="input-fieldz">
                            <label>Nama</label>
                            <input type="text" name="NAMA" id="nama" placeholder="Masukan Nama" autocomplete="off"
                                required>
                        </div>

                        <div class="input-fieldz">
                            <label>Jenis Kelamin</label>
                            <select required name="JenisKelamin" id="jenis_kelamin">
                                <option disabled selected>Pilih-</option>
                                <option>Laki - Laki</option>
                                <option>Perempuan</option>
                            </select>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="input-field">
                            <label>Matapelajaran Pilihan</label>
                            <select required id="select" name="Mapel1" onchange="getSelectValue(this.value);">
                                <option disabled selected>Pilih-</option>
                                <option value="Informatika">INFORMATIKA</option>
                                <option value="Fisika">FISIKA</option>
                                <option value="Kimia">KIMIA</option>
                                <option value="Biologi">BIOLOGI</option>
                                <option value="Geografi">GEOGRAFI</option>
                                <option value="Ekonomi">EKONOMI</option>
                                <option value="Sosiologi">SOSIOLOGI</option>

                            </select>
                        </div>

                        <div class="input-field">
                            <label>Nilai</label>
                            <input type="number" id="nilai" name="Nilai1" placeholder="Masukan Nilai" required>
                        </div>

                        <div class="input-field">
                            <label>Matapelajaran Pilihan</label>
                            <select required id="select" name="Mapel2" onchange="getSelectValue(this.value);">
                                <option disabled selected>Pilih-</option>
                                <option value="Informatika">INFORMATIKA</option>
                                <option value="Fisika">FISIKA</option>
                                <option value="Kimia">KIMIA</option>
                                <option value="Biologi">BIOLOGI</option>
                                <option value="Geografi">GEOGRAFI</option>
                                <option value="Ekonomi">EKONOMI</option>
                                <option value="Sosiologi">SOSIOLOGI</option>

                            </select>
                        </div>

                        <div class="input-field">
                            <label>Nilai</label>
                            <input type="number" id="nilai2" name="Nilai2" placeholder="Masukan Nilai" required>
                        </div>
                        <div class="input-field">
                            <label>Matapelajaran Pilihan</label>
                            <select required id="select" name="Mapel3" onchange="getSelectValue(this.value);">
                                <option disabled selected>Pilih-</option>
                                <option value="Informatika">INFORMATIKA</option>
                                <option value="Fisika">FISIKA</option>
                                <option value="Kimia">KIMIA</option>
                                <option value="Biologi">BIOLOGI</option>
                                <option value="Geografi">GEOGRAFI</option>
                                <option value="Ekonomi">EKONOMI</option>
                                <option value="Sosiologi">SOSIOLOGI</option>

                            </select>
                        </div>

                        <div class="input-field">
                            <label>Nilai</label>
                            <input type="number" id="nilia" name="Nilai3" placeholder="Masukan Nilai" required>
                        </div>

                        <div class="input-field">
                            <label>Matapelajaran Pilihan</label>
                            <select required id="select" name="Mapel4" onchange="getSelectValue(this.value);">
                                <option disabled selected>Pilih-</option>
                                <option value="Informatika">INFORMATIKA</option>
                                <option value="Fisika">FISIKA</option>
                                <option value="Kimia">KIMIA</option>
                                <option value="Biologi">BIOLOGI</option>
                                <option value="Geografi">GEOGRAFI</option>
                                <option value="Ekonomi">EKONOMI</option>
                                <option value="Sosiologi">SOSIOLOGI</option>

                            </select>
                        </div>

                        <div class="input-field">
                            <label>Nilai</label>
                            <input type="number" id="nilai" name="Nilai4" placeholder="Masukan Nilai" required>
                        </div>
                    </div>
                </div>

                <button class="reset" type="reset" id="resetBtn">
                    <span class="btnText">Reset</span>



                </button>
                <button class="submit" type="submit" id="submitBtn">
                    <span class="btnText">Submit</span>
                    <i class="uil uil-navigator"></i>
                </button>
                <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>
            </div>

        </form>

    </div>




    <script type="text/javascript">
        function getSelectValue(select) {
            if (select != '') {
                $("#select option[value ='" + select + "']").hide();
                $("#select option[value!='" + select + "']").show();
            }
        }
    </script>



    <script>

        const scriptURL = 'https://script.google.com/macros/s/AKfycbzYBZrPzFT6Br7Wa1Q9XYIqRAnZKMBxl66j5nEC6OGRR1aIhNGgjNNnV33YbkPnjftDnA/exec'
        const form = document.forms['sheetdb-form']
        const btnKirim = document.querySelector('.submit');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('my-alert');


        form.addEventListener('submit', e => {
            e.preventDefault();

            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    btnLoading.classList.toggle('d-none');
                    btnKirim.classList.toggle('d-none');
                    alert("Data berhasil dikirim!!<p>");
                    console.log('Success!', response)
                })
                .catch(error => {
                    btnLoading.classList.toggle('d-none');
                    btnKirim.classList.toggle('d-none');
                    alert("NIS telah digunakan!!")
                    console.error('Error!', error.message);
                    
            })

        })





    </script>





</body>

</html>
